---
layout: default
---
<h2 class="post-title">{{ page.title }}</h2>

{% if page.rss_only %}
<div class="rss-club">
  <span class="exclusive"><a href="/rss-club">RSS Club Exclusive.</a></span></p>
</div>
{% endif %}


{% if page.subtitle %}
<h3 class="post-title">{{ page.subtitle }}</h3>
{% endif %}
{% if page.date %}
<p class="meta">{{ page.date | date_to_string }}</p>
{% endif %}

<div class="post">
{{ content }}
</div>
