name: Matt Steele
markdown: redcarpet
highlighter: pygments
permalink: /:title/
distFolder: blog/
picture:
  source: "_img"
  output: "gen_img"
  markup: "picture"
  presets:
    default:
      ppi: [1, 1.5]
      attr:
        class: "picturefilled"
      source_lg:
        media: "(min-width: 400px)"
        width: "768"
      source_default:
        width: "400"
