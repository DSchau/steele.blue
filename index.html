---
layout: default
title: Matt Steele
---

<div id="home">

  <h1>Latest post</h1>
  {% assign page = site.posts.first %}
  {% include post_detail.html %}

  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}<span class="blog-date">{{ post.date | date: "%h %Y" }}</span></a></li>
    {% endfor %}
  </ul>
</div>
